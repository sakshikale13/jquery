<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="mydiv1"><b>welcome to programming</b></div>
    <div id="mydiv2"></div>
    <button onclick="refresh()">refresh content</button>
    <input type="number" id="no1" />
    <input type="number" id="no2" />
    <button onclick="add()">add</button>
    <div id="result"></div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
              $("#mydiv2").html("Hello");
            });
        });
        function refresh()
        {
         $("#mydiv2").html($("#mydiv1").html());
        }
        function add()
    {
        let no1=Number($("#no1").val());
        let no2=Number($("#no1").val());
        let result=no1+no2;
        $("result").html("addition is :<b>"+result+"</b>");
    }
    </script>
</body>

</html>
